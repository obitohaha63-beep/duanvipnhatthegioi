<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="admindangnhap.css">
  <link rel="stylesheet" href="fontinter.css">
  <link rel="stylesheet" href="root.css">
</head>
<body>
  <img src="hinhanh/nenadmin.jpg" class="background-img">
  <div class="bg"></div>

  <main class="container">
    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title">Đăng nhập Admin</h1>

      <form id="loginForm" novalidate>
        <label class="field">
          <span class="label-text">Tài khoản</span>
          <div class="input-wrap">
            <!-- user SVG icon (offline) -->
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14z"/>
            </svg>
            <input id="username" name="username" type="text" placeholder="Nhập username" required />
          </div>
        </label>

        <label class="field">
          <span class="label-text">Mật khẩu</span>
          <div class="input-wrap">
            <!-- lock SVG icon -->
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M17 8V7a5 5 0 0 0-10 0v1H5v12h14V8h-2zM9 7a3 3 0 0 1 6 0v1H9V7z"/>
            </svg>

            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" required />

          </div>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Đăng nhập</button>
        </div>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="admindangnhap.js"></script>
</body>
</html>
